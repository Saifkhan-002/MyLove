<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            text-align: center;
            color: white;
            background: linear-gradient(to top, #230202, #ff2770, #b3003b);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        section h1 {
            font-weight: bold;
            color: black;

        }

        .age-container {

            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;

            margin-top: 20px;

        }

        .age-box {
            margin: 23px;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgb(0, 0, 88);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.5s ease;
        }

        .age-box:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px #f25e8f;
            color: rgb(12, 12, 223);
            font-weight: bold;
            background: rgba(233, 227, 227, 0.4);
        }

        /*.photo-gallery {
            

            gap: 55px;
            margin-top: 50px;
        }*/

        .photo-gallery img {

            border-radius: 21px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.4 ease, box-shadow 0.3s ease;
        }


        .photo-gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        .led-banner {
            margin-top: 50px;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            background-color: black;
            color: #ff2770;
            border-radius: 21px;
            border: none;
            width: 100%;
            height: 80px;
            box-shadow: 0 0 25px rgb(0, 0, 88);
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }

        .led-banner span {
            display: inline-block;
            position: absolute;
            white-space: nowrap;
            will-change: transform;
            animation: marquee 8s linear infinite alternate;

        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>

<body>

    <section class="h-[100vh] py-[15px]">
        <div class=" box-shadow-[0_0_20px_blue] w-[90%] mx-auto rounded-[12px] ">
            <h1 class="text-[34px] sm:text-[48px] text-white">&#x1F389;Happy Birthday &#x1F389;</h1>
        </div>


        <div class="age-container gap-5" id="age-container">
            <div class="age-box text-[15px] sm:text-[25px]" id="years-box"></div>
            <div class="age-box text-[15px] sm:text-[25px]" id="months-box"></div>
            <div class="age-box text-[15px] sm:text-[25px]" id="weeks-box"></div>
            <div class="age-box text-[15px] sm:text-[25px]" id="days-box"></div>
            <div class="age-box text-[15px] sm:text-[25px]" id="hours-box"></div>
            <div class="age-box text-[15px] sm:text-[25px]" id="minutes-box"></div>
            <div class="age-box text-[15px] sm:text-[25px]" id="seconds-box"></div>
        </div>

        <div class="photo-gallery m-12 flex gap-5 justify-center">
            <img class=" w-[290px] sm:w-[230px] h-[240px]" src="bear1.jpeg" alt="Photo 1">
            <img class=" w-[290px] sm:w-[230px] h-[240px]" src="bear1.jpeg" alt="Photo 2">
            <img class=" w-[290px] sm:w-[230px] h-[240px]" src="bear1.jpeg" alt="Photo 3">
            <img class=" w-[290px] sm:w-[230px] h-[240px]" src="bear1.jpeg" alt="Photo 4">
            <img class=" w-[290px] sm:w-[230px] h-[240px]" src="bear1.jpeg" alt="Photo 3">
            <img class=" w-[290px] sm:w-[230px] h-[240px]" src="bear1.jpeg" alt="Photo 4">
            <!-- <div class="border-2 w-[240px] h-[200px]"></div>
              <div class="border-2 w-[240px] h-[200px]"></div>
              <div class="border-2 w-[240px] h-[200px]"></div>
              <div class="border-2 w-[240px] h-[200px]"></div> -->
        </div>

        <div class="led-banner">
            <span id="name-text">Yeahh Fine...&#128152</span>
        </div>
        <div class="my-[33px] w-[80%] mx-[auto] ">
            <button
                class="text-[30px] px-[32px] py-[14px] bg-[rgba(0,0,0,0.5)]  drop-shadow-[0_0_15px_blue] rounded-[22px] hover:text-[#ff2770] font-bold transform transition-transform duration-200 hover:scale-110">
                Let's Celebrate it</button>
        </div>
    </section>

    <script>
        function calculateAge() {
            const birthDate = new Date('2004-03-04'); // Replace with your DOB
            const today = new Date();
            const diff = today - birthDate;

            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30));
            const weeks = Math.floor((diff % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("years-box").innerHTML = `${years}<br>Years`;
            document.getElementById("months-box").innerHTML = `${months}<br>Months`;
            document.getElementById("weeks-box").innerHTML = `${weeks}<br>Weeks`;
            document.getElementById("days-box").innerHTML = `${days}<br>Days`;
            document.getElementById("hours-box").innerHTML = `${hours}<br>Hours`;
            document.getElementById("minutes-box").innerHTML = `${minutes}<br>Minutes`;
            document.getElementById("seconds-box").innerHTML = `${seconds}<br>Seconds`;
        }

        setInterval(calculateAge, 1000);
        calculateAge();
    </script>

</body>

</html>
