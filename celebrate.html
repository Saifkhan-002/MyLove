<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Birthday Notebook Card with Sprinkles</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    background: #f49fbc;
    margin: 0;
    overflow: hidden; /* sprinkles ke liye scroll nahi chahiye */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none; /* click events ko block na kare */
    z-index: 10;
  }

  .card-container {
    perspective: 1200px;
    cursor: pointer;
    z-index: 20; /* canvas se upar rahe */
    position: relative;
  }

  .card {
    width: 100%;
    height: 100%;
    position: relative;
    transition: transform 1.5s;
    transform-style: preserve-3d;
    transform: rotateX(5deg);
     
  }

  .card.open {
    transform: rotateY(-190deg);
   
  }

  .card .front, .card .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 15px;
    box-shadow: 0 10px 50px rgba(0,0,0,0.5);
    backface-visibility: hidden;
   
  }

  .card .front {
    background: linear-gradient(125deg, #ff2770, #48c0e8, rgb(231, 66, 93));
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    color: black;
    font-weight: bold;
    user-select: none;
    padding: 20px;
    box-sizing: border-box;
    border: 3px solid blue;
    text-align: center;
    box-shadow: 0 10px 20px #ff2770;
  }

  .card .back {
    
    background: linear-gradient(135deg, #f38286, #fad0c4, #ff2770);
    transform: rotateY(180deg);
    padding: 30px;
    box-sizing: border-box;
    border: 6px solid #ff0008;
    border-radius: 15px;
    color: black;
    font-size: 1.5rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    line-height: 1.6;
  }

  .card .back .wish {
    margin-bottom: 20px;
    font-weight: 600;
  }

  .card .back .signature {
    display: flex;
    justify-content: right;
    margin-top: 130px;
    font-size: 1.3rem;
    color: #003c67;
    font-style: italic;
    font-weight: bolder;
  }
</style>
</head>
<body>

<canvas id="sprinkles"></canvas>

<div class="card-container w-[350px] sm:w-[400px] h-[400px] sm:h-[450px]" onclick="toggleCard()">
  <div class="card" id="birthdayCard">
    <div class="front">
      Happy Birthday! ðŸŽ‰<br />
      Click to Open
    </div>
    <div class="back">
      <div class="wish">
        Wishing you a day filled with love, joy, and laughter.<br />
        May all your dreams come true! ðŸŽ‚ðŸŽˆ
      </div>
      <div class="signature">â€”Your Friend</div>
    </div>
  </div>
</div>

<script>
  // Card flip function
  function toggleCard() {
    const card = document.getElementById('birthdayCard');
    card.classList.toggle('open');
  }

  // Sprinkles animation setup
  const canvas = document.getElementById('sprinkles');
  const ctx = canvas.getContext('2d');
  let width, height;

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  resize();
  window.addEventListener('resize', resize);

  // Sprinkle particle class
  class Sprinkle {
    constructor() {
      this.x = Math.random() * width;
      this.y = Math.random() * -50;
      this.length = 8 + Math.random() * 6;
      this.speed = 1 + Math.random() * 3;
      this.angle = Math.random() * Math.PI * 2;
      this.color = this.randomColor();
      this.opacity = 0.8 + Math.random() * 0.2;
    }

    randomColor() {
      const colors = ['#FF6B6B', '#FFD93D', '#6BCB77', '#4D96FF', '#FF6F91', '#845EC2'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    update() {
      this.y += this.speed;
      this.x += Math.sin(this.angle) * 0.5; // thoda sideways movement
      this.angle += 0.01;

      if (this.y > height) {
        this.y = Math.random() * -50;
        this.x = Math.random() * width;
        this.speed = 1 + Math.random() * 3;
        this.length = 8 + Math.random() * 6;
        this.color = this.randomColor();
      }
    }

    draw() {
      ctx.strokeStyle = this.color;
      ctx.globalAlpha = this.opacity;
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(this.x, this.y);
      ctx.lineTo(this.x, this.y + this.length);
      ctx.stroke();
      ctx.globalAlpha = 1;
    }
  }

  // Create multiple sprinkles
  const sprinkles = [];
  const maxSprinkles = 100;

  for (let i = 0; i < maxSprinkles; i++) {
    sprinkles.push(new Sprinkle());
  }

  // Animation loop
  function animate() {
    ctx.clearRect(0, 0, width, height);
    sprinkles.forEach(s => {
      s.update();
      s.draw();
    });
    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
