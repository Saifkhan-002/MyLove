    <script>
        function calculateAge() {
            const birthDate = new Date('2004-08-31'); // Replace with your DOB
            const today = new Date();
            const diff = today - birthDate;

            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30));
            const weeks = Math.floor((diff % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("years-box").innerHTML = `${years}<br>Years`;
            document.getElementById("months-box").innerHTML = `${months}<br>Months`;
            document.getElementById("weeks-box").innerHTML = `${weeks}<br>Weeks`;
            document.getElementById("days-box").innerHTML = `${days}<br>Days`;
            document.getElementById("hours-box").innerHTML = `${hours}<br>Hours`;
            document.getElementById("minutes-box").innerHTML = `${minutes}<br>Minutes`;
            document.getElementById("seconds-box").innerHTML = `${seconds}<br>Seconds`;
        }

        setInterval(calculateAge, 1000); // Update Every Second
        calculateAge();

        
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const centerX = canvas.width / 2;
const centerY = canvas.height / 2;

class Particle {
    constructor(x, y, color, shape, angle, speed) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.shape = shape;
        this.angle = angle;
        this.speed = speed;
        this.size = (shape === 'heart') ? 10 : 6; // Hearts bigger
        this.rotation = Math.random() * Math.PI * 2;
        this.spinSpeed = (shape === 'star') ? (Math.random() * 0.2 - 0.1) : 0; // Spin stars
        this.life = 100;
    }

    draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);

        if (this.shape === 'circle') {
            ctx.shadowColor = this.color; // Glow effect
            ctx.shadowBlur = 20;
            ctx.beginPath();
            ctx.arc(0, 0, this.size, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
        } 
        else if (this.shape === 'star') {
            ctx.fillStyle = this.color;
            drawStar(ctx, 0, 0, 5, this.size, this.size / 2);
            ctx.fill();
        } 
        else if (this.shape === 'heart') {
            ctx.fillStyle = this.color;
            drawHeart(ctx, 0, 0, this.size);
            ctx.fill();
        }

        ctx.restore();
    }

    update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.size *= 0.96;
        this.life--;
        this.rotation += this.spinSpeed;
    }
}

class Firecracker {
    constructor(startX, startY) {
        this.x = startX;
        this.y = startY;
        this.speed = 3;
        this.angle = Math.atan2(centerY - this.y, centerX - this.x);
        this.reachedCenter = false;
    }

    update() {
        if (!this.reachedCenter) {
            const dx = centerX - this.x;
            const dy = centerY - this.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 10) {
                this.reachedCenter = true;
                explode(centerX, centerY);
            } else {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
            }
        }
    }

    draw() {
        ctx.beginPath();
        ctx.fillStyle = 'white';
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fill();
    }
}

let firecrackers = [];
let particles = [];

function drawStar(ctx, x, y, spikes, outerRadius, innerRadius) {
    let rot = Math.PI / 2 * 3;
    let step = Math.PI / spikes;
    ctx.beginPath();
    ctx.moveTo(x, y - outerRadius);
    for (let i = 0; i < spikes; i++) {
        ctx.lineTo(x + Math.cos(rot) * outerRadius, y + Math.sin(rot) * outerRadius);
        rot += step;
        ctx.lineTo(x + Math.cos(rot) * innerRadius, y + Math.sin(rot) * innerRadius);
        rot += step;
    }
    ctx.lineTo(x, y - outerRadius);
    ctx.closePath();
}

function drawHeart(ctx, x, y, size) {
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.bezierCurveTo(x, y - size / 2, x - size, y - size / 2, x - size, y);
    ctx.bezierCurveTo(x - size, y + size, x, y + size * 1.5, x, y + size);
    ctx.bezierCurveTo(x, y + size * 1.5, x + size, y + size, x + size, y);
    ctx.bezierCurveTo(x + size, y - size / 2, x, y - size / 2, x, y);
    ctx.closePath();
}

function explode(x, y) {
    const colors = ['red', 'yellow', 'cyan', 'pink', 'lime', 'violet', 'orange', 'white'];
    const shapes = ['circle', 'star', 'heart'];

    for (let i = 0; i < 40; i++) {
        let angle = (Math.PI * 2 / 40) * i + (Math.random() * 0.3);
        let speed = Math.random() * 4 + 2;
        let color = colors[Math.floor(Math.random() * colors.length)];
        let shape = shapes[Math.floor(Math.random() * shapes.length)];

        particles.push(new Particle(x, y, color, shape, angle, speed));
    }
}

function spawnFirecracker() {
    const side = Math.floor(Math.random() * 4);
    let x, y;
    if (side === 0) { x = 0; y = Math.random() * canvas.height; }
    else if (side === 1) { x = canvas.width; y = Math.random() * canvas.height; }
    else if (side === 2) { x = Math.random() * canvas.width; y = 0; }
    else { x = Math.random() * canvas.width; y = canvas.height; }
    firecrackers.push(new Firecracker(x, y));
}

function animate() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    firecrackers.forEach((f, i) => {
        f.update();
        f.draw();
        if (f.reachedCenter) firecrackers.splice(i, 1);
    });

    particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.life <= 0) particles.splice(i, 1);
    });

    requestAnimationFrame(animate);
}

setInterval(spawnFirecracker, 500);
animate();

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

    </script>
