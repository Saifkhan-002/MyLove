        .age-box {
            background: black;
            position: relative;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 30px rgb(0, 0, 88), 0 0 30px #ff2770;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.5s ease;
            
            padding: 12px;
        }
        .age-box::before {
           content: '';
            position: absolute;
           
            background-image: linear-gradient(180deg,rgb(255, 0, 0), rgb(0, 111, 155), rgb(255, 0, 255),rgb(255, 196, 0),rgb(76, 0, 255),rgb(255, 0, 0));
            border-radius: 50%;
            
            margin-top: 0px;
            margin-left: 0px;
            animation: rotBGimg 3s linear infinite;
            transition: all 0.2s linear;
            z-index: -1;
        }
          .age-box::after {
            content: "";
            position: absolute;
            background-color: black;
            z-index: -2;
            border-radius: 50%;
            inset: 20px;
            border-radius: 15px;
        }
          @keyframes rotBGimg {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }

        }

    <script>
        function calculateAge() {
            const birthDate = new Date('2004-03-04'); // Replace with your DOB
            const today = new Date();
            const diff = today - birthDate;

            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30));
            const weeks = Math.floor((diff % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("years-box").innerHTML = `${years}<br>Years`;
            document.getElementById("months-box").innerHTML = `${months}<br>Months`;
            document.getElementById("weeks-box").innerHTML = `${weeks}<br>Weeks`;
            document.getElementById("days-box").innerHTML = `${days}<br>Days`;
            document.getElementById("hours-box").innerHTML = `${hours}<br>Hours`;
            document.getElementById("minutes-box").innerHTML = `${minutes}<br>Minutes`;
            document.getElementById("seconds-box").innerHTML = `${seconds}<br>Seconds`;
        }

        setInterval(calculateAge, 1000); // Update Every Second
        calculateAge();
    </script>
