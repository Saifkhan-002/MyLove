<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            text-align: center;
            color: white;
            background: linear-gradient(to bottom, #3b0202, #eb5a8b, #480404);
        }

        .b-text {
            animation: fadeInUp 1s ease-in-out;
            font-family: Pacifico, cursive;
        }

        .letter {
            opacity: 0;

            display: inline-block;
            animation: fadeInUp 3s ease-in-out forwards;
        }

        .from-top {
            transform: translateY(-400px);
            animation-name: fromTop;
            color: gold;
        }

        .from-left {
            transform: translateX(-400px);
            animation-name: fromLeft;
            animation-delay: 1s;
            color: black;
        }

        .from-right {
            transform: translateX(400px);
            animation-name: fromRight;
            animation-delay: 1.1s;
            color: gold;
        }

        .from-bottom {
            transform: translateY(400px);
            animation-name: fromBottom;
            animation-delay: 1.5s;
            color: black;
        }

        @keyframes fromTop {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fromLeft {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fromRight {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fromBottom {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p {
            animation: fadeInUp 1s ease-in-out forwards;
            font-family: Poppins, cursive;
            font-weight: 900;
        }
        .vinyl-player {
            text-align: center;
            font-family: sans-serif;
            position: relative;
            display: inline-block;
        }
        .rotate {
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
         .play-pause-icon {
 
        transform: translate(-50%, -50%);
       
        pointer-events: none;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }
    .progress-container {
       background: #ddd;
       cursor: pointer;
       border-radius: 3px;
       overflow: hidden;
    }
    .progress-bar{
        height: 100%;
        background: #000;
        width: 0%;
        transition: width 0.2s linear;
    }
      .time-display { 
        display: flex;     
        font-family: monospace;
    }
   
    </style>
</head>

<body>
    <div class="relative">
        <video autoplay muted loop
            class="absolute top-0 left-0 z-[-1] w-[100%] sm:w-full h-[100vh] object-cover opacity-20">
            <source src="fireworks2.mp4" type="video/mp4">
        </video>

        <div class="z-[10] w-[100%] flex flex-col justify-center h-[100vh]">
            <div class="b-text text-[40px] sm:text-[60px] font-bold">
                <span class="letter from-top">H</span>
                <span class="letter from-left">A</span>
                <span class="letter from-right">P</span>
                <span class="letter from-bottom">P</span>
                <span class="letter from-top">Y</span> <br>
                <span class="letter from-left">B</span>
                <span class="letter from-right">I</span>
                <span class="letter from-bottom">R</span>
                <span class="letter from-top">T</span>
                <span class="letter from-left">H</span>
                <span class="letter from-right">D</span>
                <span class="letter from-bottom">A</span>
                <span class="letter from-top">Y</span>
            </div>

            <p class="text-[27px] sm:text-[58px]">Client Name</p>

            <div class="my-[18px] w-[80%] mx-auto">
                <button
                    class="text-[20px] sm:text-[30px] px-[20px] sm:px-[32px] py-[10px] sm:py-[14px] bg-[rgba(0,0,0,0.5)] drop-shadow-[0_0_12px_blue] rounded-[22px] hover:text-[#ff2770] font-bold transform transition-transform duration-200 hover:scale-110">
                    <a href="memoryPage.html">Welcome to my Heart</a>
                </button>
            </div>

            <!-- Vinyl Player -->
           
<div class="vinyl-player text-center ">
    <div class="drop-shadow-[0_8px_20px_#e40650] relative w-[150px] sm:w-[200px] h-[150px] sm:h-[200px] ml-[10px] sm:ml-[500px] mt-[40px] sm:mt-[32px] rounded-[50%]"><img id="vinyl" src="bear1.jpeg" alt="Vinyl" class="w-[150px] sm:w-[200px] h-[150px] sm:h-[200px] absolute  rounded-[50%]  cursor-pointer"></div>
    <div id="icon" class="play-pause-icon absolute top-[112%] sm:top-[120%] left-[21%] sm:left-[39%] text-[30px] sm:text-[40px] ">▶️</div>
    <audio id="myaudio" preload="auto" loop>
        <source src="bdaysong.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="progress-container w-[55%] sm:w-[20%] h-[8px] ml-[155px] sm:ml-[699px] mt-[-75px] sm:mt-[-100px]" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
    </div>
       <div class="time-display text-[14px] sm:text-[18px] ml-[70px] sm:ml-[699px] mt-[5px] text-white">
        <span id="currentTime" class="ml-[90px] sm:ml-[3px] font-bold">00:00</span>
        <span id="totalTime" class="ml-[138px] sm:ml-[208px] font-bold">00:00</span>
    </div>
</div>


        </div>
    </div>

<script>
    const audio = document.getElementById("myaudio");
    const vinyl = document.getElementById("vinyl");
    const icon = document.getElementById("icon");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");
    const currentTime1 = document.getElementById("currentTime");
    const totalTime1 = document.getElementById("totalTime");

    let isPlaying = false;

    vinyl.addEventListener("click", () => {
        if (isPlaying) {
            audio.pause();
            vinyl.classList.remove("rotate");
            icon.textContent = "▶️"; // Change icon to play   
        } else {
            audio.play().then(() => {
                vinyl.classList.add("rotate");
                icon.textContent = "⏸️"; // Change icon to pause
            }).catch(err => {
                console.log("Audio play blocked:", err);
            });
        }
        isPlaying = !isPlaying;
    });
    // Format time in MM:SS
    function formatTime(seconds){
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }


    // Update progress bar as audio plays
    audio.addEventListener("timeupdate", () => {
        const progressPercent = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = progressPercent + "%" ;
        currentTime1.textContent = formatTime(audio.currentTime)
    });
          // Set total time when metadata is loaded
    audio.addEventListener("loadedmetadata", () =>{
        totalTime1.textContent = formatTime(audio.duration)
    });

     // Seek functionality when user clicks on progress bar

     progressContainer.addEventListener("click", (e) =>{
        const width =progressContainer.clientWidth;
        const clickX = e.offsetX;
        const duration = audio.duration;
        audio.currentTime = (clickX / width) * duration;
     });
</script>

</body>

</html>
