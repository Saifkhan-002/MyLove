        .emoji-cont {
            display: flex;
            position: relative;

        }
        .emojis {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: glowScale 1.5s infinite ease-in-out;
            transition: transform 0.3s;
            text-shadow: 0 0 10px #ff0, 0 0 20px #f0f, 0 0 30px #0ff;
        }

        @keyframes glowScale {
            0% {
                transform: scale(1);
                text-shadow: 0 0 10px #ff0, 0 0 20px #f0f, 0 0 30px #0ff;
            }
            50% {
                transform: scale(1.2);
                text-shadow: 0 0 20px #ff0, 0 0 30px #f0f, 0 0 40px #0ff;
            }
            100% {
                transform: scale(1);
                text-shadow: 0 0 10px #ff0, 0 0 20px #f0f, 0 0 30px #0ff;
            }
        }

        .btn {
            position: relative;
            background: transparent;
            cursor: pointer;
            font-weight: 600;
            border: 2px solid #ff2770;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 300%;
            background: linear-gradient(#ff2770, #29244a, #ff2770, #ff2770);
            top: -100%;
            left: 0;
            z-index: -1;
            transition: .5s;
        }

        .btn:hover::before {
            top: 0;
        }
    </style>
</head>
