@keyframes glowScale {
  0% {
    transform: scale(1);
    text-shadow: 0 0 10px #ff0, 0 0 20px #f0f, 0 0 30px #0ff;
  }
  50% {
    transform: scale(1.2);

  100% {

  }
}

        .emojis {

            left: 50%;
            transform: translate(-50%, -50%);

            transition: transform 0.3s;

        .btn {
      position: relative;
      background: transparent;
      border-radius: 41px;
      cursor: pointer;
      font-weight: 600;
      border: 2px solid #ff2770;
      overflow: hidden;
      z-index: 1;
    }

    .btn::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 300%;
      background: linear-gradient(  #ff4d88,#29244a,   #ff4d88,  #ff4d88);
      top: -100%;
      left: 0;
      z-index: -1;
      transition: .5s;
    }

    .btn:hover::before {
      top: 0;
    }
